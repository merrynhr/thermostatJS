<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />   
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="all">
    <p id="controller">
    <h3>Thermostat controller</h3>
    <button id="button" class="temp-down">-</button>
    <button id="button" class="temp-up">+</button>
    <br>
    <br>
    <button id="button" class="reset">Reset</button>
    <br>
    <p id="displayTemp">Current temp: 20</p>
    </p>
    <p id="power">
    <h3>Power settings</h3>
    <button id="button" class="power-saver-on">ON</button>
    <button id="button" class="power-saver-off">OFF</button>
    <br>
    <p id="power-status">powersaver on</p>
    </p>
</div>

<section class="all">
    <h3>Enter any city you like!
        Type here:</h3>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <h3>Current temperature in your city: <span id="current-temperature"></span></h3>
</section>




    
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

</body>
</html>
